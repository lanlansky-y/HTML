<!--第一行是声明文档，告诉浏览器以什么html版本解析我们的代码-->
<!doctype html>
<!--html标签是我们网页当中最大的标签-->
<html lang="en">
    <!--head头 主要是写不直接显示在页面当中的内容，一般是做网页的一些设置-->
    <head>
        <!--用来设置网页编码格式-->
        <meta charset="utf-8">
        <!--用来设置网页的标题-->
        <title>常用的HTML块级标签(块级元素)</title>
    </head>
    <!--body体 主要是写显示在页面当中的内容-->
    <body>
        欢迎小伙伴们来听我的html课程
        这会不会换行呢
        <!--常用的有语义的块级元素，有默认样式，独占一行-->
        <!--标题标签(只有h1-h6)-->
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <h3>这是三级标题</h3>
        <h4>这是四级标题</h4>
        <h5>这是五级标题</h5>
        <h6>这是六级标题</h6>
        <h7>有木有七级标题呢</h7>

        <!--段落标签，有默认样式，独占一行-->
        <p>这是一个段落</p>
        <!--br标签(强制换行标签)-->
        <p>这是另一<br>ds</br>个段落</p>

        <!--列表标签-->
        <!--无序列表 ul 有默认样式，独占一行-->
        <ul>
            <li>列表项一</li>
            <li>列表项二</li>
            <li>列表项三</li>
        </ul>
        <!--有序列表有自己的默认样式，独占一行
        当中有type属性(设置有序列表的标记类型)，
        start属性(设置列表项从第几个标记开始)
        -->
        <ol type="I" start="5">
            <li>这是有序列表</li>
            <li>这是有序列表</li>
        </ol>
        <!--自定义列表-->
        <dl>
            这是自定义列表
            <dt>这是自定义列表</dt>
            <dd>这是自定义列表</dd>
            <dd>这是自定义列表</dd>
            <dt>这是自定义列表</dt>
            <dd>这是自定义列表</dd>
        </dl>
        <!--表格标签 table声明一个表格，th(表头)，tr(行),td(列)-->
        <!--
            table的属性：width：设置的单元格总宽度
                        height：设置单元格的总高度
                        border：设置边框是否显示；
                        cellpadding：设置表格当中内容距离边框的间距(单位都是px(像素))；
                        cellspacing：设置表格和表格之间的间距；
            单元格合并：colspan：设置水平方向一个单元格占据的宽度
                      rowspan：设置垂直方向一个单元格占据的高度
            单元格对齐方式：align:水平对齐方式默认是左对齐，当值设置为“center”时居中，“right”时右对齐
                          valign：垂直对齐方式默认是垂直居中，top(顶部)middle(中间)bottom(底部)
                          注意：如果在tr里面设置，会影响整行，在td里面设置只会影响此列单元格
            th标签表示表头，默认水平居中，并且有加粗效果
        -->
        <table border="1" cellpadding="10px" cellspacing="0" width="800px" height="600px">
            <!--第一行-->
            <tr align="center">
                <!--列-->
                <td colspan="4">这是第一行的第一列</td>
                <!--<td>这是第一行的第二列</td>-->
                <!--<td>这是第一行的第三列</td>-->
                <!--<td>这是第一行的第四列</td>-->
            </tr>
            <!--第二行-->
            <tr valign="bottom">
                <td rowspan="2">这是第二行的第一列</td>
                <td>这是第二行的第二列</td>
                <td>这是第二行的第三列</td>
                <td>这是第二行的第四列</td>
            </tr>
            <!--第三行-->
            <tr>
                <!--<td>这是第三行的第一列</td>-->
                <th>这是表头</th>
                <!--<td>这是第三行的第二列</td>-->
                <td>这是第三行的第三列</td>
                <td>这是第三行的第四列</td>
            </tr>
        </table>
        <!--水平分割线-->
        <hr>
        <!--区块元素 没有默认样式(没有默认的语义) div 独占一行 一般用来划定一块区域配合css在布局中使用-->
        <div>这是一个div</div>
        <br>
        <div>啦啦啦啦</div>

    </body>
</html>
