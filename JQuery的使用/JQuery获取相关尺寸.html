<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery获取相关尺寸</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        *{margin:0;padding:0}
        .item1{
            width: 300px;
            height: 300px;
            background: red;
        }
        .wrap{
            width:800px;
            height:800px;
            border:1px solid red;
            position:absolute;
            left:100px;
            top:100px;
        }
        .item2{
            width:200px;
            height:200px;
            background:blue;
            margin-top:20px;
            margin-left:20px;
            /*position:absolute;*/
            /*top:20px;*/
            /*left:20px;*/
        }
    </style>
</head>
<body>
    <!--<div class="item1"></div>-->
    <div class="wrap">
        <div class="item2"></div>
    </div>
    <script>
        //获取元素相对于文档的偏移位置
        //返回的是一个对象，有left属性和top属性
        // var of=$('.wrap').offset();
        var of=$('.wrap').offset();
        console.log(of);

        //获取相对于父级元素的位置
        var P=$('item2').position();
        console.log(P);
    </script>
</body>
</html>
