<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的默认行为</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <a href="https://www.baidu.com">百度一下</a>
    <script>
        //有些元素自身带有默认行为，
        $('a').click(function () {
            alert('单机事件被触发了');
            //阻止元素的默认行为
            return false;
        })
    </script>
</body>
</html>
