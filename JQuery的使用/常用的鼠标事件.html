<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的鼠标事件</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #000;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //单机事件(click) 双击事件(dblclick)
        //鼠标按下事件(mousedown):鼠标按下时触发
        $('div').mousedown(function(){
            console.log('鼠标被按下了');
        });
        //鼠标抬起事件(mouseup):鼠标抬起时触发
        $('div').mouseup(function(){
            console.log('鼠标抬起了');
        });
        //鼠标移入事件(mouseover)：鼠标移入时触发
        $('div').mouseover(function(){
            console.log('鼠标移入了');
            $('div').css('backgroundColor', 'red');
        });
        //鼠标移出事件(mouseout):鼠标移出时触发
        $('div').mouseout(function(){
            console.log('鼠标移出了');
            $('div').css('background', 'green');
        });
        //鼠标移动事件(mousemove)
        $('div').mousemove(function(){
            console.log('鼠标移动了');
            $('div').css('background','yellow');
        })
    </script>
</body>
</html>
