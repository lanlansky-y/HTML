<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本的操作</title>
    <style>
        #item1{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <div id="item1">123</div>
    <script>
        //文本操作
        var oDiv=document.getElementById('item1');
        console.log(oDiv);
        oDiv.innerHTML='456';
        $('div').html('<h1>这是新添加的内容</h1>')
        console.log($('div').html());
        console.log($('div').text());
    </script>
</body>
</html>
