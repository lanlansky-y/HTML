<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子级关系选择器</title>
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
    </div>
    <script>
        //检测jquery文件是否导入成功
        //alert($)

        //$('.父元素属性').children() 获取指定元素里的所有子元素，返回的是数组
        console.log($('.wrap').children().css('color', 'red'));
    </script>
</body>
</html>
