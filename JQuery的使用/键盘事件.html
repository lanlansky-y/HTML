<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件实例</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        *{margin:0;padding:0}
        div{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;


        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //键盘按下事件(keydown):键盘按下时触发
        // $(window).keydown(function(){
        //     alert('1');
        // });

        var T=0;
        var L=0;
        //当按下wsad键时，控制元素进行上下左右移动
        $(window).keydown(function (e) {
            //a:65, s:83, d:68,w:87
            console.log(e.keyCode);
            var stp=e.keyCode;

            //判断当前按下的是哪个键
            if(stp==65){
                //按下了a,让元素向左移动,每次移动5px
                L -= 5;
                $('div').css('left', L+'px');
            }else if(stp==83){
                //按下了s，让元素向下移动
                T += 5;
                $('div').css('top', T+'px');
            }else if(stp==68){
                //按下了d,让元素向右移动
                L += 5;
                $('div').css('left',L+'px')
            }else if(stp==87){
                //按下了w,让元素向上移动
                T -= 5;
                $('div').css('top', T+'px');
            }
        })
    </script>
</body>
</html>
