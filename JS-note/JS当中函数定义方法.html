<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS当中函数的定义方法</title>
</head>
<body>
    <script>
        //1.使用function关键字来定义函数
        function demo() {
            alert('函数被调用了')
        }

        //调用函数
        demo()

        //2.在表达式当中定义函数(匿名函数)
        var demo1=function () {
            alert('匿名函数被调用了')
        }
        demo1()
    </script>
</body>
</html>
