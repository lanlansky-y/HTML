<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
</head>
<body>
    <div id="item1" style="">Xiao Young</div>
    <script>
        window.onload=function(){
        //获取元素对象
        var oDiv=document.getElementById('item1');
        console.log(oDiv);

        //js 可以通过style属性来设置元素的样式
        oDiv.style.width='200px';   //设置元素的宽度
        oDiv.style.height='200px';   //设置元素的高度
        oDiv.style.backgroundColor='red';   //设置元素的背景颜色
        oDiv.style.fontSize='50px';   //设置元素的字体大小
        // 注意在设置样式的时候,如果有些属性是双拼词
        // font-size 要把中横岗去掉  第二个单词首字母大写

        // 通过js获取元素的样式
        console.log(oDiv.style.width)
        };
    </script>
</body>
</html>
