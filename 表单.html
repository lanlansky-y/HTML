<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
        form标签来划定一个表单区域
        action:数据的提交地址
        method:提交方式get/post
            表单提交默认是以get方式进行数据的传输
            get:通过url地址传输数据，数据会显示在url地址栏中
                传输数据有大小限制，根据浏览器的不同，数据大小限制不同
                相对来说不安全
            post:
        enctype="multipart/form-data"(如果表单中有文件上传则必须添加此属性，
        并且默认值为multipart/form-data，用于文件转码)
    -->
    <form action="" method="post" enctype="multipart/form-data">
        <!--
            表单控件:
                type:指定我们要写的表单类型(普通文本，密码框，单选框，多选框)
                必须要写name属性
                {username:默认值,sex:0,love:[l,z,p],xl:0}
        -->
        用户名：<input type="text" name="username" value="默认值"><br>
        密码：<input type="password" name="password"><br>
        <!--单选框 type="radio" 必须有name属性和value属性，并且一组单选框name属性必须相同-->
        性别：<input type="radio" name="sex" value="1">男
            <input type="radio" name="sex" value="0">女<br>
        <!--
            多选框
                type="checkbox" 必须指定name属性和value属性，并且一组多选框name属性要相同
        -->
        爱好：<br>
            <input type="checkbox" name="love[]" value="l">篮球<br>
            <input type="checkbox" name="love[]" value="z">足球<br>
            <input type="checkbox" name="love[]" value="p">乒乓球<br>
        <!--
            select 下拉选框必须配合option来使用
        -->
        学历：<br>
            <select name="xl" id="">
                <option value="0">小学</option>
                <option value="1">初中</option>
                <option value="2">高中</option>
                <option value="3">大学</option>
            </select>
        <br>
        <!--文件上传 type="file" 一般用于文件上传-->
        请选择上传文件：<input type="file" name="file">
        <br>
        请输入个人说明：<br>
        <textarea name="text" id="" cols="30" rows="10">请输入个人信息</textarea>
        <br>
        <!--按钮 type="submit"-->
        <input type="submit" value="确定"><br>
        <button>提交</button>
        <br>
        <!--重置按钮-->
        <input type="reset">

        <!--隐藏域 hidden 不需要给用户查看和填写的信息-->
        <input type="hidden" name="id" value="0">
    </form>
</body>
</html>
